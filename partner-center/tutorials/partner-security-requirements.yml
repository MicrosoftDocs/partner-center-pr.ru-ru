- title: Введение
  durationInMinutes: 5
  content: >
    Безопасность и конфиденциальность клиентов и партнеров имеют очень большое значение для корпорации Майкрософт. Мы наблюдаем все более сложные и участившиеся атаки на систему безопасности, в основном связанные с компрометацией удостоверений. Так как превентивные меры играют важную роль в общей стратегии защиты и позволяют предотвращать атаки на систему безопасности, мы начнем принудительно применять ряд обязательных требований к безопасности для защиты партнеров и их клиентов.


    В этом руководстве вы узнаете больше о требованиях к безопасности для партнеров, о том, как их выполнить, и об их влиянии на пользователей в каталоге партнеров.
- title: Какие требования предъявляются к безопасности для партнеров?
  durationInMinutes: 1
  content: >
    Все партнеры, участвующие в программе поставщиков облачных решений, поставщики панелей управления и партнеры Advisor, должны применять Многофакторную идентификацию (MFA) для каждого пользователя в арендаторах партнера. Это можно сделать, включив две [базовые политики Azure Active Directory](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection). Базовые политики — это набор предопределенных политик, с помощью которых можно защитить организацию от многих распространенных атак. К таким распространенным атакам могут относиться распыление паролей, повторное воспроизведение и фишинг. Базовые политики доступны во всех выпусках Azure Active Directory. Корпорация Майкрософт предоставляет эти базовые политики защиты всем, так как за последние несколько лет заметно участились атаки на основе удостоверений.


    Две базовые политики, которые мы рекомендуем включить, описаны в приведенной ниже таблице.


    |**Политика**| |

    |-----|-----|

    |**Требовать MFA для администраторов**|Включение политики "Требовать MFA для администраторов" требует от администраторов регистрацию для MFA с помощью приложения Authenticator. После завершения регистрации MFA каждый раз при входе в систему администраторы должны будут выполнять проверку подлинности MFA.|

    |**Защита конечных пользователей**|Защита пользователей — это базовая политика MFA на основе рисков, которая обеспечивает защиту всех пользователей в каталоге. Включение этой политики требует, чтобы все пользователи выполнили регистрацию Azure MFA с помощью приложения Authenticator. Пользователи могут игнорировать запрос на регистрацию MFA в течение 14 дней, после чего им будет запрещено входить в систему, пока они не зарегистрируются для MFA. После регистрации для MFA пользователям будет предложено выполнять MFA только во время попыток рискованного входа. Скомпрометированные учетные записи пользователей будут заблокированы до тех пор,пока их пароль не будет сброшен, а события риска не будут отклонены.|


    Если эти политики включены, то каждый пользователь сможет использовать Azure MFA без дополнительных затрат. Если вы используете стороннее решение, то для доступа к коммерческим облачным службам (Майкрософт) необходимо применять MFA для каждого пользователя.


    > [!IMPORTANT]

    > Так как MFA будет применяться для каждого пользователя в каталоге партнера, это повлияет на автоматизацию или интеграцию с использованием учетных данных пользователей. Чтобы учесть это, потребуется изменить способ подключения средств автоматизации или интеграции к коммерческим облачным службам Майкрософт. Если служба, к которой вы подключаетесь, поддерживает аутентификацию на основе маркеров, рекомендуется реализовать платформу [Модель безопасных приложений](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).
- title: Как включить базовую политику "Require MFA for admins"?
  durationInMinutes: 5
  content: >
    Базовая политика *Require MFA for admins* требует выполнения MFA для указанных ниже ролей каталога, которые считаются самыми привилегированными ролями Azure AD:


    - Глобальный администратор

    - Администратор SharePoint.

    - Администратор Exchange.

    - Администратор условного доступа.

    - Администратор безопасности.

    - Администратор службы поддержки / администратор паролей.

    - Администратор выставления счетов

    - Администратор пользователей.


    При включении политики "Требовать MFA для администраторов" от указанных выше девяти администраторов потребуется регистрация для MFA, выполненная с помощью приложения Authenticator. После завершения регистрации MFA каждый раз при входе в систему администраторы должны будут выполнять проверку подлинности MFA.


    Если в вашей организации эти учетные записи используются в сценариях или коде, рассмотрите возможность замены их  [управляемыми удостоверениями](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).


    Чтобы включить эту политику и обеспечить защиту администраторов, сделайте следующее:


    1. Войдите на  **портал Azure**  в качестве глобального администратора, администратора безопасности или администратора условного доступа.

    2. Выберите **Azure Active Directory** > **Условный доступ**.

    3. В списке политик выберите **Baseline policy: Require MFA for admins** (Базовая политика: требовать MFA для администраторов).

    4. Для параметра **Включить политику** выберите значение **Использовать политику немедленно**.

    5. Щелкните  **Сохранить**.


    > [!WARNING]

    > Перед включением этой политики убедитесь, что ваши пользователи не используют устаревшие протоколы проверки подлинности. Дополнительные сведения см. в статье [Базовая политика: блокировать устаревшую проверку подлинности (предварительная версия)](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use).


    После включения базовой политики *Требовать MFA для администраторов* для пользователей, которые являются членами указанных выше ролей администратора, будет отображаться новый пользовательский интерфейс при входе в систему. На приведенных ниже рисунках показано, с чем столкнутся пользователи, на которых распространяется действие этой политики.

      ![Запрос дополнительных сведений](../images/security/baseline-require-more-info.png)

      ![Дополнительная проверка безопасности](../images/security/baseline-security-verification-setup.png)

      ![Настройка мобильного приложения](../images/security/baseline-configure-mobile-app.png)

      ![Настройка дополнительной проверки безопасности завершена](../images/security/baseline-security-verification-setup-completed.png)

      ![Дополнительная проверка безопасности пройдена](../images/security/baseline-security-verification-confirmed.png)

    После завершения приведенных выше операций пользователь сможет войти в облачную службу (Майкрософт), к которой он пытался получить доступ.
- title: Как включить базовую политику "End user protection"?
  durationInMinutes: 5
  content: "Базовая политика \"Защита конечных пользователей\" обеспечивает защиту всех пользователей в каталоге. Включение этой политики требует, чтобы все пользователи выполнили регистрацию Azure MFA в течение 14 дней. После регистрации пользователи будут получать запрос на MFA только во время небезопасных попыток входа в систему. Это поведение будет изменено для арендаторов партнеров в будущем. Скомпрометированные учетные записи пользователей будут заблокированы до тех пор, пока пользователь не сбросит пароль и не отклонит события риска.\n\nПолитика **Baseline policy: End user protection** (Базовая политика: защита конечных пользователей) предварительно настроена. Она будет отображаться при переходе в колонку условного доступа на портале Azure.\n\nЧтобы включить эту политику и обеспечить защиту пользователей, сделайте следующее:\n\n1. Войдите на  **портал Azure**  в качестве глобального администратора, администратора безопасности или администратора условного доступа.\n2. Выберите **Azure Active Directory** > **Условный доступ**.\n3. В списке политик выберите **Baseline policy: End user protection (preview)** (Базовая политика: защита конечных пользователей (предварительная версия)).\n4. Для параметра **Включить политику** выберите значение **Использовать политику немедленно**.\n5. Щелкните  **Сохранить**.\n\n> [!WARNING]\n> Перед включением этой политики убедитесь, что ваши пользователи не используют устаревшие протоколы проверки подлинности. Дополнительные сведения см. в статье [Базовая политика: блокировать устаревшую проверку подлинности (предварительная версия)](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use).\n\nПосле включения базовой политики *Защита конечных пользователей* все пользователи будут использовать новый пользовательский интерфейс для входа в систему. На приведенных ниже рисунках показано, с чем столкнутся пользователи.\n\n  ![Запрос дополнительных сведений](../images/security/baseline-require-more-info.png)\n\n  ![Дополнительная проверка безопасности](../images/security/baseline-security-verification-setup.png)\n\n  ![Настройка мобильного приложения](../images/security/baseline-configure-mobile-app.png)\n\n  ![Настройка дополнительной проверки безопасности завершена](../images/security/baseline-security-verification-setup-completed.png)\n\n  ![Дополнительная проверка безопасности пройдена](../images/security/baseline-security-verification-confirmed.png)\n\nПосле завершения описанных выше операций пользователь сможет войти в облачную службу Майкрософт, к которой он пытался получить доступ. Учтите, что до тех пор, пока не будут применены требования к безопасности, пользователям, на которых не распространяется действие базовой политики *Require MFA for admins*, будет предлагаться пройти MFA только на в зависимости от риска. \n"
