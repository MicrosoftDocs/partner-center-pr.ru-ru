summary: "**Соответствующие роли**: все пользователи центра партнеров\n\nВ этой статье содержатся ответы на некоторые распространенные вопросы о [требованиях к партнерам в отношении безопасности](partner-security-requirements.md).\n\n## <a name=\"what-are-the-partner-security-requirements-and-why-should-partners-implement-them\"></a>В чем заключаются требования к безопасности для партнеров? Почему партнеры обязаны выполнять их?\n\nПовышение и поддержание уровня безопасности и конфиденциальности входит в число наших основных приоритетов, поэтому мы продолжаем оказывать партнерам помощь в защите клиентов и арендаторов. Мы наблюдаем все более сложные и участившиеся атаки на систему безопасности, в основном связанные с компрометацией удостоверений. Так как превентивные меры играют важную роль в общей стратегии защиты и позволяют предотвращать атаки на систему безопасности, мы разработали [ряд обязательных требований к безопасности](partner-security-requirements.md) в 2019 году. Все партнеры, участвующие в программе \"Поставщик облачных решений\" (CSP), поставщики панели управления и консультанты должны соблюдать эти требования для обеспечения соответствия.\n        \n## <a name=\"what-are-the-key-timelines-and-milestones\"></a>Каковы ключевые сроки и вехи?\n\nУсловия, связанные с этими требованиями к безопасности (в том числе сроки и вехи), включены в [Соглашение с партнером Майкрософт](microsoft-partner-agreement.md). Вам нужно как можно быстрее реализовать эти требования к безопасности, чтобы обеспечить соответствие условиям участия в программе CSP.\n        \n## <a name=\"what-will-happen-if-i-dont-implement-these-partner-security-requirements\"></a>Что произойдет, если я не реализую эти требования к безопасности для партнеров?\n\nСоглашение с партнером Майкрософт обязывает применять многофакторную проверку подлинности для учетных записей пользователей и реализовать модель безопасных приложений для взаимодействия с API Центра партнеров. \n        \nПартнеры, не выполнившие эти рекомендации по обеспечению безопасности, могут потерять возможность выполнять операции в рамках программы CSP или управлять арендаторами клиентов, используя делегированные права администратора.\n        \n## <a name=\"do-the-security-requirements-apply-to-all-geographies\"></a>Применяются ли требования безопасности ко всем географическим регионам?\n\nДа, требования безопасности применяются ко всем географическим регионам. Мы настоятельно рекомендуем всем партнерам, осуществляющим операции через национальное облако (для государственных организаций США и для Германии), немедленно принять эти новые требования к безопасности. Но сейчас эти партнеры не обязаны соответствовать требованиям к безопасности. Корпорация Майкрософт предоставит дополнительные сведения о применении этих требований к безопасности для национальных облаков в будущем.\n\n## <a name=\"is-it-possible-to-get-an-exclusion-for-an-account\"></a>Можно ли сделать исключение для учетной записи?\n\nНет. Нельзя исключить какую-либо учетную запись пользователя из требования обязательного применения многофакторной проверки подлинности (MFA). Учитывая высокий уровень привилегий партнеров, Соглашение с партнером Майкрософт предписывает принудительное применение многофакторной проверки подлинности для каждой учетной записи пользователя в арендаторе клиента.\n\n## <a name=\"how-do-i-know-if-i-have-met-the-partner-security-requirements\"></a>Как узнать, выполнены ли требования к безопасности для партнеров?\n\nНеобходимо выполнить следующие шаги.\n        \n- Вам нужно выполнить все требования, описанные в статье о [требованиях к безопасности для партнеров](partner-security-requirements.md).\n- Необходимо обеспечить принудительную многофакторную проверку подлинности всех учетных записей пользователей в арендаторе партнера.\n        \nЧтобы вам было проще определить ключевые области для действий, мы предоставляем отчет о [соответствии требованиям к безопасности](https://partner.microsoft.com/commerce/security/compliance), доступный в Центре партнеров.\n        \nДополнительные сведения об этом отчете приведены в статье [Отчет о соблюдении требований к безопасности](partner-security-compliance.md).\n        \n"
sections:
- name: Необходимые действия
  questions:
  - question: >
      Какие ключевые действия необходимо предпринять для выполнения требований?
    answer: >
      Все партнеры-участники программы CSP (партнеры с прямым выставлением счетов, а также косвенные поставщики и торговые посредники), консультанты и поставщики панели управления должны соответствовать этим требованиям.


      1. **Принудительное применение MFA для всех пользователей**

          Все партнеры по программе CSP, консультанты и поставщики панели управления должны применять MFA для всех пользователей в арендаторах клиента.

          Дополнительные рекомендации

          - Косвенные поставщики должны помочь непрямым торговым посредникам перейти в Центр партнеров, если они еще не сделали этого, и стимулировать своих торговых посредников выполнять эти требования.
          - Многофакторная проверка подлинности Azure предоставляется бесплатно всем пользователям в арендаторе клиента с помощью средств безопасности Azure AD по умолчанию. При этом применяется только один метод проверки приложения Authenticator, который предполагает использование одноразовых паролей с ограниченным сроком действия (TOTP).
          - Дополнительные методы проверки можно применить с помощью номеров SKU [Azure Active Directory Premium](/azure/active-directory/fundamentals/active-directory-get-started-premium), если требуются другие методы (например, с использованием телефонных звонков или текстовых сообщений).
          - Кроме того, партнеры могут использовать стороннее решение MFA для каждой учетной записи при доступе к коммерческим облачным службам Майкрософт.

      2. **Внедрение платформы "Модель безопасных приложений"**

          Все партнеры, которые разработали пользовательскую интеграцию с помощью каких-либо интерфейсов API (например, Azure Resource Manager, Microsoft Graph, API Центра партнеров и т. д.) или реализовали пользовательскую автоматизацию с помощью таких инструментов, как PowerShell, должны внедрить [платформу "Модель безопасных приложений"](/partner-center/develop/enable-secure-app-model) для интеграции с облачными службами (Майкрософт). Если этого не сделать, это может привести к нарушению работы из-за развертывания MFA. Приведенные ниже материалы содержат общие сведения и рекомендации по внедрению модели.

          - [Общие сведения о Модели безопасных приложений](/partner-center/develop/enable-secure-app-model)
          - [Центр партнеров: руководство по Модели безопасных приложений](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)
          - [Партнеры по программе CSP: пример кода .NET для реализации Модели безопасных приложений](/samples/microsoft/partner-center-dotnet-samples/secure-app-model/)
          - [Партнеры по программе CSP: пример кода Java для реализации Модели безопасных приложений](/samples/microsoft/partner-center-java-samples/secure-app-model/)
          - [Документ об аутентификации Центра партнеров](/partner-center/develop/partner-center-authentication)
          - [Документ о Многофакторной идентификации (MFA) с помощью PowerShell Центра партнеров](/powershell/partnercenter/multi-factor-auth)

          Если вы работаете с панелью управления, обратитесь к поставщику по поводу реализации платформы "Модель безопасных приложений".

          Поставщики панели управления обязаны [подключиться](enroll-as-cpv.md) к Центру партнеров в качестве поставщика панели управления и немедленно приступить к выполнению этого требования. Ознакомьтесь с разделом [Центр партнеров: платформа "Модель безопасных приложений"](https://assetsprod.microsoft.com/secure-application-model-guide.pdf). Поставщики панели управления должны получить согласие партнеров CSP и управлять им вместо учетных данных, а также очистить все существующие учетные данные партнеров CSP.
- name: Многофакторная Идентификация
  questions:
  - question: >
      Что такое многофакторная проверка подлинности (MFA)?
    answer: >
      MFA — это механизм безопасности для аутентификации пользователей с помощью нескольких обязательных процедур обеспечения безопасности и проверки. Для его работы нужно использовать два или больше приведенных ниже способов проверки подлинности.


      - Известные вам сведения (обычно это пароль)

      - Имеющееся у вас оборудование (доверенное устройство, которое трудно дублировать, например телефон)

      - Что-то, относящееся непосредственно к вам (биометрические данные).
  - question: >
      Какова стоимость включения MFA?
    answer: >
      Корпорация Майкрософт предоставляет MFA бесплатно благодаря реализации средств безопасности Azure AD по умолчанию. Единственный вариант проверки, доступный в этой версии MFA, — приложение Authenticator. Если требуется использовать телефонный звонок или SMS, необходимо приобрести лицензию на [Azure Active Directory Premium](/azure/active-directory/fundamentals/active-directory-get-started-premium). Кроме того, вы можете использовать стороннее решение MFA для пользователей в арендаторах партнера. В этом случае вы обязаны обеспечить применение этого решения MFA и его соответствие требованиям.
  - question: >
      Какие действия необходимо предпринять, если у меня уже есть решение MFA?
    answer: >
      Благодаря этим требованиям к безопасности пользователи в арендаторах партнера должны будут проходить аутентификацию с помощью MFA при обращении к коммерческим облачным службам (Майкрософт). Для выполнения этих требований можно использовать сторонние решения. Корпорация Майкрософт больше не предоставляет проверочное тестирование независимых поставщиков удостоверений, чтобы обеспечить совместимость с Azure Active Directory. Чтобы протестировать взаимодействие с продуктом, ознакомьтесь с [этими рекомендациями](https://www.microsoft.com/download/details.aspx?id=56843).


      > [!IMPORTANT]

      > Если вы используете стороннее решение, важно убедиться, что оно выдает утверждение со ссылкой на метод проверки подлинности (AMR), содержащее значение MFA. См. сведения о том, как проверить, выдает ли ваше сторонне решение ожидаемое утверждение, в руководстве по [проверке соответствия требованиям к безопасности для партнеров](/powershell/partnercenter/test-partner-security-requirements).
  - question: >
      В выполнении операций участвует несколько арендаторов партнера. Нужно ли реализовать MFA для всех?
    answer: "Да. Необходимо применить MFA для каждого арендатора Azure Active Directory, связанного с программой CSP или программой Advisor. Чтобы приобрести лицензию Azure Active Directory Premium, вам необходимо приобрести лицензию Azure Active Directory для пользователей в каждом арендаторе Azure Active Directory. \n"
  - question: >
      Нужно ли принудительно применять MFA для каждой учетной записи пользователя в моем арендаторе партнера?
    answer: >
      Да, каждый пользователь должен будет применять MFA. Но если вы используете параметры безопасности Azure AD по умолчанию, выполнять дополнительные действия не требуется, так как эти параметры применяют MFA для всех учетных записей пользователей. Включение средств безопасности по умолчанию — это бесплатный и простой способ обеспечить соответствие учетных записей пользователей требованиям MFA, на который не влияет принудительное применение MFA.
  - question: >
      Я являюсь партнером с прямым выставлением счетов с корпорацией Майкрософт. Что мне нужно сделать?
    answer: >
      Партнеры с прямым выставлением счетов, участвующие в программе поставщиков облачных решений, должны применять MFA для каждого пользователя в своих арендаторах.
  - question: >
      Я являюсь не прямым торговым посредником, а только распространителем. Мне все равно придется включать MFA?
    answer: >
      Все непрямые торговые посредники должны применять MFA для каждого пользователя в своих арендаторах партнера. Непрямой торговый посредник обязан использовать MFA.
  - question: >
      Я не использую API Центра партнеров. Мне все равно нужно внедрить MFA?
    answer: >
      Да. Это требование к безопасности действует для всех пользователей, включая администраторов партнеров и пользователей в арендаторах партнеров.
  - question: >
      Какие сторонние поставщики предоставляют решения MFA, совместимые с Azure Active Directory?
    answer: >
      При рассмотрении поставщиков и решений MFA партнеры должны убедиться, что выбранное решение совместимо с Azure Active Directory.


      Корпорация Майкрософт больше не предоставляет проверочное тестирование независимых поставщиков удостоверений, чтобы обеспечить совместимость с Azure Active Directory. Если вы хотите протестировать взаимодействие с продуктом, ознакомьтесь с [этими рекомендациями](https://www.microsoft.com/download/details.aspx?id=56843).


      См. сведения о [совместимости с федерацией Azure AD](/azure/active-directory/hybrid/how-to-connect-fed-compatibility).
  - question: >
      Как можно протестировать MFA в песочнице интеграции?
    answer: >
      Следует включить функции безопасности Azure AD по умолчанию или применить стороннее решение, использующее федерацию.
  - question: >
      Повлияет ли включение MFA на мое взаимодействие с арендатором клиента?
    answer: >
      Нет. Выполнение этих требований к безопасности не повлияет на то, как вы будете управлять клиентами. Вы сохраните возможность выполнять делегированные административные операции.
  - question: >
      Распространяются ли требования к безопасности для партнеров на моих клиентов?
    answer: >
      Нет, не обязательно применять MFA для каждого пользователя в арендаторах Azure AD вашего клиента. Однако рекомендуется проконсультироваться с каждым клиентом, чтобы определить, как оптимально защитить его пользователей.
  - question: >
      Допускаются ли в требованиях MFA исключения для какого-либо пользователя?
    answer: >
      Нет. Все пользователи в арендаторах партнера, включая учетные записи службы, должны будут проходить аутентификацию с помощью MFA.
  - question: >
      Применяются ли требования к безопасности для партнеров к песочнице интеграции?
    answer: >
      Да, требования к безопасности для партнеров действуют и для песочницы интеграции. Это означает, что вам нужно реализовать соответствующее решение MFA для пользователей в арендаторе песочницы интеграции. Рекомендуется реализовать параметры безопасности Azure AD по умолчанию, чтобы предоставить MFA.
  - question: >
      Как можно настроить учетную запись аварийного доступа (экстренного доступа)?
    answer: >
      Мы рекомендуем создать одну или две учетные записи аварийного доступа, чтобы предотвратить непреднамеренное блокирование арендатора Azure AD. В соответствии с требованиями к безопасности для партнеров необходимо, чтобы каждый пользователь проходил проверку подлинности с помощью MFA. Возможно, из-за этого требования вам придется изменить определение для учетной записи аварийного доступа. Это может быть учетная запись, которая использует стороннее решение MFA.
  - question: >
      Нужно ли внедрять службу федерации Active Directory (AD FS), если я использую стороннее решение?
    answer: >
      Нет, служба федерации Active Directory (AD FS) не требуется, если используется стороннее решение. Рекомендуется обратиться к поставщику решения, чтобы выяснить требования к этому решению.
  - question: >
      Обязательно ли включить параметры безопасности Azure AD по умолчанию?
    answer: >
      Нет, включать параметры безопасности Azure AD по умолчанию не обязательно.
  - question: >
      Можно ли использовать условный доступ для выполнения требования о применении MFA?
    answer: >
      Да, вы можете использовать условный доступ, чтобы применить MFA для каждого пользователя в арендаторах партнера, включая учетные записи службы. Тем не менее, учитывая высокий уровень привилегий партнеров, мы должны обеспечить появление запроса защиты MFA для всех пользователей при каждой аутентификации. Это означает, что вы не сможете использовать функцию условного доступа, которая обходит обязательную многофакторную проверку подлинности.
  - question: >
      Повлияют ли требования к безопасности для партнеров на учетные записи службы, используемые Azure AD Connect?
    answer: >
      Нет, требования к безопасности для партнеров не затронут учетные записи службы, используемые Azure AD Connect. Если в результате применения MFA возникла проблема в работе Azure AD Connect, отправьте запрос на техническую поддержку в службу поддержки Майкрософт.
- name: Модель безопасных приложений
  questions:
  - question: >
      Кто должен внедрять Модель безопасных приложений для выполнения требований?
    answer: >
      Корпорация Майкрософт представляет безопасную масштабируемую платформу аутентификации для партнеров по программе "Поставщик облачных решений" (CSP) и "Поставщик панели управления" (CPV), использующих многофакторную проверку подлинности. Дополнительные сведения см. в [руководстве по Модели безопасных приложений](https://assetsprod.microsoft.com/secure-application-model-guide.pdf). Все партнеры, которые разработали пользовательскую интеграцию с помощью каких-либо интерфейсов API (например, Azure Resource Manager, Microsoft Graph, API Центра партнеров и т. д.) или реализовали пользовательскую автоматизацию с помощью таких инструментов, как PowerShell, должны внедрить [платформу "Модель безопасных приложений"](/partner-center/develop/enable-secure-app-model) для интеграции с облачными службами (Майкрософт).
  - question: >
      Что такое Модель безопасных приложений?
    answer: "Корпорация Майкрософт представляет безопасную масштабируемую платформу аутентификации для партнеров по программе поставщиков облачных решений (CSP) и поставщиков панели управления (CPV), использующих Многофакторную идентификацию. Дополнительные сведения см. в [этом руководстве](https://assetsprod.microsoft.com/secure-application-model-guide.pdf).  \n"
  - question: >
      Как можно внедрить Модель безопасных приложений?
    answer: >
      Все партнеры, которые разработали пользовательскую интеграцию с помощью каких-либо интерфейсов API (например, Azure Resource Manager, Microsoft Graph, API Центра партнеров и т. д.) или реализовали пользовательскую автоматизацию с помощью таких инструментов, как PowerShell, должны внедрить [платформу "Модель безопасных приложений"](/partner-center/develop/enable-secure-app-model) для интеграции с облачными службами (Майкрософт). Если этого не сделать, это может привести к нарушению работы из-за развертывания MFA. Приведенные ниже материалы содержат общие сведения и рекомендации по внедрению модели.


      - [Общие сведения о Модели безопасных приложений](/partner-center/develop/enable-secure-app-model)

      - [Центр партнеров: руководство по Модели безопасных приложений](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)

      - [Партнеры по программе CSP: пример кода .NET для реализации Модели безопасных приложений](/samples/microsoft/partner-center-dotnet-samples/secure-app-model/)

      - [Партнеры по программе CSP: пример кода Java для реализации Модели безопасных приложений](/samples/microsoft/partner-center-java-samples/secure-app-model/)

      - [Документ об аутентификации Центра партнеров](/partner-center/develop/partner-center-authentication)

      - [Документ о Многофакторной идентификации (MFA) с помощью PowerShell Центра партнеров](/powershell/partnercenter/multi-factor-auth)


      При использовании панели управления необходимо обратиться к поставщику по поводу реализации платформы "Модель безопасных приложений".


      Поставщики панели управления обязаны [подключиться](enroll-as-cpv.md) к Центру партнеров в качестве поставщика панели управления и немедленно приступить к выполнению этого требования. Ознакомьтесь с разделом [Центр партнеров: платформа "Модель безопасных приложений"](https://assetsprod.microsoft.com/secure-application-model-guide.pdf). Поставщики панели управления должны получить согласие партнеров CSP и управлять им вместо учетных данных, а также очистить все существующие учетные данные партнеров CSP.
  - question: >
      Нужно ли внедрять Модель безопасных приложений только для API или пакета SDK Центра партнеров?
    answer: "Применение многофакторной проверки подлинности для всех учетных записей пользователей повлияет на работу процессов автоматизации или интеграции, предназначенных для запуска в неинтерактивном режиме. Хотя требования к безопасности для партнеров обязывают включать модель безопасных приложений для API Центра партнеров, ее можно использовать, чтобы удовлетворить необходимость во втором факторе проверки подлинности для автоматизации и интеграции.\n\n>[!Note] \n>Ресурсы, к которым осуществляется доступ, должны поддерживать аутентификацию на основе маркеров доступа.\n"
  - question: >
      Я использую инструменты автоматизации, такие как PowerShell. Как можно внедрить Модель безопасных приложений?
    answer: "Если ваши инструменты автоматизации предназначены для работы в неинтерактивном режиме и используют учетные данные пользователей для аутентификации, вам нужно реализовать Модель безопасных приложений. Ознакомьтесь с разделом [Secure Application Model](/powershell/partnercenter/multi-factor-auth) (Модель безопасных приложений), чтобы получить инструкции по внедрению этой платформы.  \n\n>[!Note] \n>Не все инструменты автоматизации предоставляют возможность аутентификации с помощью маркеров доступа. Если вам требуется помощь, чтобы понять, какие изменения необходимо внести, опубликуйте свой вопрос в сообществе [Консультативная группа по обеспечению безопасности в Центре партнеров](https://www.microsoftpartnercommunity.com/t5/Partner-Center-Security-Guidance/ct-p/partner-center-security-guidance). \n"
  - question: >
      Какие учетные данные пользователя должен предоставить администратор приложения при получении согласия?
    answer: >
      Рекомендуется использовать учетную запись службы, которой были назначены разрешения с минимальными привилегиями. Для API Центра партнеров вам нужно использовать учетную запись, которой назначена роль агента по продажам или агента по администрированию.
  - question: >
      Почему администратор приложения не должен предоставлять учетные данные глобального администратора при получении согласия?
    answer: >
      Рекомендуется использовать идентификатор с самым низким уровнем прав.  Это снизит риск. Не рекомендуется использовать учетную запись с привилегиями глобального администратора, так как она предоставляет больше разрешений, чем требуется.
  - question: >
      Я являюсь партнером CSP. Как мне узнать, занимается ли мой поставщик панели управления (CPV) реализацией решения?
    answer: >
      Партнеры, использующие решение поставщика панели управления (CPV) для выполнения операций в рамках программы поставщиков облачных решений (CSP), обязаны обратиться к своему поставщику панели управления.
  - question: >
      Кто такой поставщик панели управления (CPV)?
    answer: >
      Поставщик панели управления — это независимый поставщик программного обеспечения, который разрабатывает приложения, обеспечивающие интеграцию с интерфейсами API Центра партнеров, для партнеров CSP. CSP не является партнером CSP с прямым доступом к Панели мониторинга Центра партнеров или интерфейсам API Центра партнеров. Подробное описание доступно в разделе [Центр партнеров: руководство по Модели безопасных приложений](https://assetsprod.microsoft.com/secure-application-model-guide.pdf).
  - question: >
      Я являюсь CPV. Как мне зарегистрироваться?
    answer: >
      Чтобы зарегистрироваться в качестве поставщика панели управления (CPV), следуйте приведенным [здесь](enroll-as-cpv.md) указаниям.


      Чтобы получить ссылку для регистрации, CPV должен отправить сообщение по адресу [CPVHelp@microsoft.com](mailto:CPVHelp@microsoft.com), указав сотрудника корпорации Майкрософт, который имеет деловые отношения с этим CPV или знает о его компании. Например, это может быть менеджер по работе с партнерами (PDM).


      Когда вы зарегистрируетесь в Центре партнеров и зарегистрируете свои приложения, вы получите доступ к API Центра партнеров. Если вы являетесь новым CPV, вы получите данные песочницы через уведомление Центра партнеров. После завершения регистрации в качестве Microsoft CPV и принятия соглашения CPV вы сможете:


      -  Управлять мультитенантным приложением (добавлять приложения на портал Azure, а также регистрировать приложения в Центре партнеров и отменять их регистрацию).

         >[!Note]
         >CPV должны зарегистрировать свои приложения в Центре партнеров, чтобы получить разрешение на использование интерфейсов API Центра партнеров. Добавление приложений только на портал Azure не дает приложениям CPV право на использование интерфейсов API Центра партнеров.

      - Просматривать профиль КПВ и управлять им.


      - Просматривать пользователей, которым требуется доступ к возможностям CPV, и управлять ими. У CPV может быть только роль глобального администратора.
  - question: >
      Я использую SDK Центра партнеров. Этот пакет SDK внедрит Модель безопасных приложений автоматически?
    answer: >
      Нет, необходимо следовать указаниям, приведенным в [руководстве по Модели безопасных приложений](https://assetsprod.microsoft.com/secure-application-model-guide.pdf).
  - question: >
      Можно ли создать маркер обновления для Модели безопасных приложений с помощью учетных записей, для которых не включена MFA?
    answer: >
      Да, маркер обновления можно создать с использованием учетной записи, для которой не применяется MFA. Но этого следует избегать. Маркер, созданный с помощью такой учетной записи, не обеспечит доступа к ресурсам из-за обязательного применения MFA.
  - question: >
      Как моему приложению следует получать маркер доступа, если мы включаем MFA?
    answer: >
      Нужно будет выполнить указания из [руководства по Модели безопасных приложений](https://assetsprod.microsoft.com/secure-application-model-guide.pdf), в котором подробно описывается, как это сделать, чтобы выполнить новые требования к безопасности. Пример кода .NET можно найти [здесь](http://github.com/microsoft/Partner-Center-DotNet-Samples/tree/master/secure-app-model), а пример кода Java — [здесь](http://github.com/microsoft/Partner-Center-Java-Samples/tree/master/secure-app-model).
  - question: >
      CPV создает приложение Azure AD в своем арендаторе CPV или в арендаторе партнера CSP?
    answer: >
      CPV нужно будет создать приложение Azure Active Directory в арендаторе, связанном с его регистрацией в качестве CPV.
  - question: >
      Я являюсь CSP и использую аутентификацию только приложений. Нужно ли вносить какие-либо изменения?
    answer: >
      Аутентификация только приложений никак не затрагивается, так как учетные данные пользователей не используются для запроса маркера доступа. Если учетные данные пользователя являются общими, то поставщики панели управления (CPV) должны внедрить [платформу "Модель безопасных приложений](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) и удалить все существующие учетные данные партнеров.
  - question: >
      Может ли CPV использовать метод аутентификации только приложений для получения маркеров доступа?
    answer: >
      Нет, партнеры-поставщики панели управления не могут использовать аутентификацию только приложений для запроса маркеров доступа от имени партнера. Они должны внедрить Модель безопасных приложений, использующую метод аутентификации с участием приложения и пользователя.
- name: Техническое применение
  questions:
  - question: >
      Что собой представляет активация мер безопасности?
    answer: "Все партнеры, участвующие в программе \"Поставщик облачных решений\" (CSP), поставщики панели управления (CPV) и консультанты должны соблюдать обязательные требования к безопасности для обеспечения соответствия.\n\nЧтобы обеспечить дополнительную защиту, корпорация Майкрософт приступила к активации мер безопасности, которые помогают партнерам защитить арендаторов и клиентов путем обязательного использования многофакторной проверки подлинности (MFA), предотвращающей несанкционированный доступ.  \n\nМы успешно выполнили активацию для возможностей \"администрирование от имени\" (AOBO) для всех арендаторов партнеров. Более того, со второго квартала 2020 календарного года мы планируем начать активацию для транзакций Центра партнеров в рамках CSP, благодаря чему партнеры смогут защитить свой бизнес и клиентов от хищения персональных данных.\n\nДополнительные сведения об обязательном выполнении многофакторной проверки подлинности (MFA) для арендатора партнера см. на [этой странице](partner-security-requirements-mandating-mfa.md).\n"
  - question: >
      Я использую стороннее решение MFA, и оно меня заблокировало. Что мне делать?
    answer: >
      Для проверки учетной записи, которая обращается к ресурсам и проходит многофакторную проверку подлинности, мы будем проверять [утверждение со ссылкой на метод проверки подлинности](https://tools.ietf.org/html/rfc8176), чтобы узнать, указана ли в нем MFA. Некоторые сторонние решения не выдают это утверждение или не добавляют в него значение MFA. Если утверждение отсутствует или в нем нет значения MFA, то невозможно определить, проходила ли аутентифицированная учетная запись многофакторную проверку подлинности. Вам потребуется обратиться к поставщику стороннего решения, чтобы узнать, какие действия необходимо предпринять, чтобы решение выдавало утверждение со ссылкой на метод проверки подлинности.


      Если вы не уверены, что ваше стороннее решение выдает ожидаемое утверждение, см. руководство по [проверке соответствия требованиям к безопасности для партнеров](/powershell/partnercenter/test-partner-security-requirements).
  - question: >
      MFA не позволяет мне предоставлять поддержку моему клиенту с помощью AOBO. Что мне делать?
    answer: >
      Техническое решение, реализующее требования к безопасности для партнеров, будет проверять, проходила ли аутентифицированная учетная запись многофакторную проверку подлинности. Если учетная запись ее не проходила, вы будете перенаправлены на страницу входа и вам будет предложено снова пройти аутентификацию. Подробное описание процедуры и соответствующие рекомендации см. в документации об [обязательной многофакторной проверке подлинности (MFA) для арендатора партнера](partner-security-requirements-mandating-mfa.md#partner-delegated-administration). Если домен не является федеративным, после успешной аутентификации вам будет предложено настроить многофакторную проверку подлинности. По завершении вы сможете управлять клиентами, используя AOBO. Если ваш домен является федеративным, вам нужно убедиться, что для учетной записи включена многофакторная проверка подлинности.
- name: Переход по умолчанию для безопасности
  questions:
  - question: >
      Как я могу перейти с базовых политик на использование параметров безопасности по умолчанию или другие решения MFA?
    answer: >
      ["Базовые" политики Azure Active Directory (Azure AD) будут удалены и заменены](/azure/active-directory/fundamentals/whats-new#replacement-of-baseline-policies-with-security-defaults) "параметрами безопасности по умолчанию", которые предоставляют более полный набор политик защиты для вас и ваших клиентов. [Параметры безопасности по умолчанию](/azure/active-directory/fundamentals/concept-fundamentals-security-defaults) могут защитить вашу организацию от атак, направленных на хищение персональных данных.


      Реализация многофакторной проверки подлинности (MFA) будет отменена из-за аннулирования базовых политик, если вы не перешли от базовых политик к параметрам безопасности по умолчанию или [другим вариантам реализации MFA](partner-security-requirements.md#implementing-multi-factor-authentication). Всем пользователям в арендаторах партнеров, выполняющим защищенные MFA операции, необходимо будет пройти проверку MFA. См. подробные [инструкции](partner-security-requirements-mandating-mfa.md).

      Чтобы обеспечить соответствие и свести к минимуму прерывания в работе, выполните одно из следующих действий:


      - Переход к параметрам безопасности по умолчанию
          - Политика параметров безопасности по умолчанию — это один из вариантов, доступных партнерам при реализации MFA. Этот вариант обеспечивает базовый уровень защиты без дополнительных затрат.
          - Узнайте, как включить MFA для организации с помощью Azure AD, и ознакомьтесь с рекомендациями по [использованию параметров безопасности по умолчанию](partner-security-requirements.md#security-defaults).
          - Включите политику параметров безопасности по умолчанию, если она соответствует потребностям вашего бизнеса.
      - Переход к условному доступу
          - Если политика параметров безопасности по умолчанию не соответствует вашим требованиям, включите условный доступ. См. сведения в документации по условному доступу в Azure AD.
