- name: Поддержка
  questions:
  - question: >
      Как можно получить поддержку?
    answer: >
      Если у вас есть расширенная поддержка для партнеров (ASfP), чтобы получить материалы по выполнению требований к безопасности, обратитесь к менеджеру по поддержке услуг (SAM). Если вы заключили соглашение о поддержке Premier для партнеров (PSfP), обратитесь к менеджеру по поддержке услуг (SAM) и менеджеру по технической поддержке (TAM).
  - question: >
      Как получить техническую информацию и поддержку, чтобы внедрить платформу "Модель безопасных приложений"?
    answer: >
      Различные варианты технической поддержки для Azure Active Directory обеспечиваются преимуществами MPN. Партнеры с действующей подпиской ASfP или PSfP могут обратиться к соответствующему менеджеру по работе с партнерами (SAM или TAM), чтобы лучше понять, какие варианты им доступны.
  - question: >
      Как обратиться в службу поддержки, если утрачен доступ к Центру партнеров?
    answer: "Если вы утратили доступ из-за проблем с MFA, обратитесь к глобальному администратору для своего арендатора. Внутренний ИТ-отдел поможет вам узнать, кто является глобальным администратором. \n\nЕсли вы забыли пароль, см. статью [Не удается войти](unable-to-sign-in.md) для получения справки.\n"
  - question: >
      Где можно найти дополнительные сведения о распространенных технических проблемах?
    answer: Сведения о распространенных технических проблемах можно найти в статье [Требования к безопасности для партнеров, использующих Центр партнеров или API-интерфейсы Центра партнеров](partner-security-requirements.md).
