title: Часто задаваемые вопросы о Microsoft Partner Network
summary: >
  **Соответствующие роли:** администратор партнера MPN


  В следующей статье содержатся ответы на некоторые основные вопросы о том, Microsoft Partner Network (MPN) партнеров MPN о преимуществах членства, компетенциях и лицензиях на продукты.
sections:
- name: Реагирование на КОВИД-19
  questions:
  - question: >
      Скоро появится дата юбилея компетенции, и мы не можем удовлетворить требования к компетенции из-за влияния, связанных с КОВИД-19. Что делать?
    answer: >
      Если дата юбилея компетенции находится в диапазоне от 1 января до 30 июня 2021 г., мы расширяем существующую компетенцию или компетенции (за исключением компетенции облачных Business Applications) до следующего срока юбилея в 2022. Вам не нужно отвечать на экзамены или требования к производительности, но вы по-прежнему будете платить за компетенцию. Дополнительные сведения см. в нашей записи [блога](https://blogs.partner.microsoft.com/mpn/responding-to-covid-19-microsoft-partner-network/).
- name: Членство
  questions:
  - question: >
      Что такое процесс и время для продления компетенций?
    answer: >
      Ваша компания может продлить компетенцию в центре партнеров.Вам необходимо удовлетворить требования к производительности компетенции, проверить обязательные экзамены и навыки в каждом году и оплатить ежегодную плату в течение периода продления, чтобы хранить состояние компетенции и получить доступ к связанным преимуществам.


      Перед продлением компетенции администратору глобального администратора или учетной записи для вашей компании необходимо изучить и обновить бизнес-информацию. Они могут получить доступ к профилю компании в центре партнеров, чтобы просмотреть состояние и просмотреть сведения, которые необходимо обновить.Для проверки информации может потребоваться дополнительная документация.  


      Период продления начинается на следующий день после годовщины со дня покупки. Например, если вы приобрели Action Pack Майкрософт 1 сентября 2020 г., 30-дневный период продления начнется с 2 сентября 2021 г. Роли глобального администратора и администратора MPN в вашей компании получают возможность подключения к продлению до даты юбилея и через 30 дней после. Во время периода продления будет доступен доступ к связанным преимуществам.


      Дополнительные сведения см. в [продлении предложения MPN](renew-mpn-offers.md).
  - question: >
      Когда можно продлить Action Pack Майкрософт?
    answer: >
      Ваша компания может продлить Action Pack Майкрософт в центре партнеров в течение периода продления.


      Прежде чем продлить Action Pack, глобальному администратору или администратору учетной записи для вашей компании потребуется ознакомиться с бизнес-информацией компании и обновить ее. Они могут получить доступ к профилю вашей компании в центре партнеров, чтобы просмотреть состояние и понять, какие сведения необходимо обновить.Для проверки информации может потребоваться дополнительная документация.  


      Период продления начинается на следующий день после годовщины со дня покупки. Например, если вы приобрели Action Pack Майкрософт 1 сентября 2020 г., то 30-дневный период продления начнется 2 сентября 2021 г. в течение периода продления вы сможете получить доступ к связанным преимуществам.


      Дополнительные сведения см. в [продлении предложения MPN](renew-mpn-offers.md)
  - question: >
      В чем разница между Microsoft Action Pack и Action Packом обучения?
    answer: >
      Action Pack Майкрософт — это портфель ресурсов, которые помогут партнерам ознакомиться с технологиями Майкрософт и создать решение или службу. Вы можете приобрести один Action Pack Майкрософт, если у вас есть компетенция.


      Action Pack обучения — это уровень начального уровня для партнерской программы обучения. Программа обучения предоставляет ресурсы для предприятий, которые предлагают обучение по технологиям и (или) опыт обучения. Action Pack обучения предлагает скидки в [учебных курсах](https://partner.microsoft.com/asset/collection/learning-option-enrollment#/) , Marketplace и преимуществах, которые помогут партнерам стать экспертами по различным линиям продуктов Майкрософт. Обратитесь к [таблице лицензирования](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) Microsoft Action Pack и Action Pack обучения.
  - question: >
      Что происходит с нашим компетенцией или Action Pack преимуществ в течение 30-дневного периода продления?
    answer: >
      В соответствии с соглашением MPN вы будете иметь доступ к преимуществам программы, если ваше членство активно. После истечения срока действия членства доступ к преимуществам будет потерян.


      Дополнительные сведения см. в [продлении предложения MPN](renew-mpn-offers.md)
- name: Лицензии на продукты
  questions:
  - question: >
      Каковы текущие предложения для партнеров в Microsoft Partner Network по лицензиям на продукт?
    answer: >
      Лицензии на продукт (также называемые лицензиями на внутреннее использование или права на использование) включены в преимущества партнеров, получивших компетенцию или приобретать Action Pack Майкрософт. Получите список текущих предложений лицензий продуктов из [руководства по Microsoft Partner Networkным программам](https://aka.ms/partner-benefits-use-guide).
  - question: >
      Можно ли использовать один токен для разблокирования нескольких подписок?
    answer: >
      Нет, нельзя разделять токены для разблокировки нескольких подписок. Токены должны использоваться в указанном формате. Например, маркер 25-места не может быть разбит на 5 различных маркеров для 5 мест.


      Дополнительные сведения см. в статье Microsoft Partner Programs Guide  [AKA.MS/Partner-Benefits-use-Guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Если мы активировали токен для облачных служб на неправильном клиенте или добавили вместо расширения, можно получить маркер замены?
    answer: >
      Маркеры замены для активации облачной службы на неверном клиенте и для рабочих мест, добавленных по ошибке в существующих подписках, могут быть выданы только один раз в течение 30 дней после активации исходного маркера.


      Дополнительные сведения см. в статье Microsoft Partner Programs Guide [AKA.MS/Partner-Benefits-use-Guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Для лицензий на локальные программное обеспечение необходимо иметь ключ продукта для установки?
    answer: >
      Ключ нужен не для всех продуктов. Активация продукта требуется для операционных систем Windows Server и Client, а все клиентские приложения Microsoft Office.


      Дополнительные сведения см. в статье Microsoft Partner Programs Guide  [AKA.MS/Partner-Benefits-use-Guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Можно ли получить дополнительные ключи продуктов, если мы использовали все установки и активации?
    answer: >
      Некоторые выданные ключи продуктов являются ключами нескольких активаций (MAK). Эти продукты имеют конечное количество установок, активаций или рабочих мест. При использовании всех установок и активаций ключ продукта перестанет работать. Дополнительные активации для этих ключей продуктов не будут предоставлены.


      Дополнительные сведения см. в статье Microsoft Partner Programs Guide  [AKA.MS/Partner-Benefits-use-Guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Если мы решили не продлить компетенцию или Microsoft Action Pack, можете ли мы по-прежнему использовать лицензии на локальные программные продукты?
    answer: >
      Нет. Лицензии на локальные программные продукты, включенные в обеспечение компетенции и Action Pack Майкрософт, не являются бессрочными. Вы имеете право на использование этих лицензий только во время вашего членства. Вам потребуется получить лицензионные права через коммерческое лицензирование или удалить любое локальное программное обеспечение, полученное с помощью Microsoft Partner Network если вы решили не продлить компетенцию или Action Pack.


      Дополнительные сведения см. в статье Microsoft Partner Programs Guide [AKA.MS/Partner-Benefits-use-Guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Включает ли Microsoft Action Pack Visual Studio Enterpriseную подписку?
    answer: >
      Нет, Action Pack Майкрософт включает только подписки Visual Studio Professional.


      Дополнительные сведения см. в статье Microsoft Partner Programs Guide [AKA.MS/Partner-Benefits-use-Guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Можно ли предоставить общий доступ к подпискам Visual Studio, которые включены в достижение компетенции или Microsoft Action Pack?
    answer: >
      Нет, подписки Visual Studio лицензированы для каждого пользователя и должны быть назначены и активированы как допустимые. Совместное использование учетных данных для входа запрещено.


      Дополнительные сведения см. в статье Microsoft Partner Programs Guide [AKA.MS/Partner-Benefits-use-Guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Как узнать, сколько лицензий продуктов у нашей компании?
    answer: >
      Вы можете просматривать лицензии продукта и управлять ими, а также другие преимущества, предоставляемые при достижении компетенции или Action Pack в центре партнеров. Дополнительные сведения см. в статье [Управление преимуществами партнерских сетей](manage-your-partner-network-benefits.md).
  - question: >
      Как компания может использовать лицензии на продукт, доступные нам через достижение компетенции или Action Pack?
    answer: >
      Мы включаем лицензии продуктов для партнеров в Microsoft Partner Network, которые достигают одной или нескольких компетенций или приобрели Action Pack Майкрософт, чтобы помочь им создавать инновационные решения и ознакомиться с продуктами и технологиями Майкрософт. Условия использования лицензий на продукты, входящие в состав компетенции и Action Pack, описаны в разделе [руководства по Microsoft Partner Networkным программам](https://aka.ms/partner-benefits-use-guide).
  - question: >
      Существуют ли ограничения, связанные с использованием лицензий на продукт, доступных для нас через достижение компетенции или Action Pack?
    answer: >
      Да, существуют ограничения. Условия использования лицензии продукта отличаются от коммерческих лицензий, приобретенных в рамках программ лицензирования Майкрософт. Дополнительные сведения см. в статье [условия лицензионного соглашения на использование продуктов](https://www.microsoft.com/licensing). Лицензии продукта не включают в себя Software Assurance, а некоторые ограничения на лицензии продукта. Условия использования лицензий на продукты можно посмотреть в разделе [Microsoft Partner Network Programs Guide](https://aka.ms/partner-benefits-use-guide).
  - question: >
      Как добавить дополнительные лицензии продуктов в список в центре партнеров, чтобы получить сведения о нашей компании?
    answer: >
      Лицензии на продукт, входящие в состав компетенции, и Action Pack имеют разные условия использования коммерческих лицензий, приобретенных в рамках программ лицензирования Майкрософт. Мы рекомендуем ознакомиться с вашими вариантами для удовлетворения потребностей Организации в [лицензировании корпорации Майкрософт](https://www.microsoft.com/licensing).
  - question: >
      Недавно мы объединили и получили другую компанию в Microsoft Partner Network, имеющую компетенцию. Все ли мы будем получать актуальные лицензии на продукт при использовании возможности объединения учетных записей в центре партнеров?
    answer: >
      Достижение компетенции и Action Packная Покупка в центре партнеров осуществляется через глобальную учетную запись партнера. При использовании возможности объединения учетных записей в центре партнеров существующие преимущества для каждой учетной записи остаются как есть до следующего продления. После продления вы можете воспользоваться преимуществами, предоставляемыми при достижении компетенции и Action Pack, для глобальной учетной записи партнера партнерской компании.


      -   Microsoft Action Pack: компания-партнер может приобрести одну Action Pack для глобальной учетной записи партнера.


      -   Компетенция: Партнерская компания получит один пакет основных преимуществ, связанный с максимальным достижением, а также преимущества, относящиеся к компетенции, для партнера в глобальной учетной записи партнера.


      Ознакомьтесь со сведениями о [слиянии учетных записей](merge-accounts.md) , чтобы узнать, как работает эта возможность и как решить, подходит ли она потребностям вашей компании.
  - question: >
      У нас есть вопросы о лицензиях продуктов нашей компании в центре партнеров. Где можно получить помощь?
    answer: >
      Вы можете перейти в раздел "поддержка" в [центре партнеров](https://partner.microsoft.com/support) , чтобы получить ссылки на ресурсы, которые могут оказаться полезными, или обратиться за помощью в службу поддержки партнеров, если это необходимо.
