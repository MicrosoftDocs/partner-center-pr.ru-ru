title: Как косвенные поставщики могут помочь своим непрямым торговым посредникам принять соглашение о партнерской программе Майкрософт (MPA)
summary: "**Соответствующие роли**: глобальный администратор | Агент администратора | Агент продаж\n\nСледующие вопросы и ответы помогают устранить потенциальные проблемы и решения, которые могут помочь непрямым торговым посредникам понять, как и почему следует принять АКТИВАЦИю. \n\nнепрямые поставщики, прямые партнеры по выставлению счетов и непрямые торговые посредники в программе поставщик облачных решений будут использовать эти сведения.\n"
sections:
- name: Вопросы по программе и политике MPA
  questions:
  - question: >
      Каковы юридические последствия, если непрямое торговому посреднику не удается принять АКТИВАЦИю?
    answer: "Если вы (непрямой Торговый посредник) не согласны с АКТИВАЦИей, вы не сможете выполнить инструкцию Transact с косвенным поставщиком (распространителем) в программе CSP. Активация продуктов Майкрософт должна быть принята для каждого [региона CSP](regional-authorization-overview.md) , в котором требуется реализовать бизнес. Нам нужна по крайней мере одна сигнатура активации для каждого региона CSP, чтобы непрямому торговому посреднику соответствовать транзакциям CSP с любым косвенным поставщиком в этом регионе CSP. \n"
  - question: >
      Доступна ли активация продуктов Майкрософт на локальных языках?
    answer: "Нет. Он доступен только на английском языке. \n"
  - question: >
      Мой торговый посредник считает, что они уже зарегистрированы как непрямые торговые посредники, так как они могут перепродать облачные подписки с помощью нас, но у них нет возможности принять АКТИВАЦИю. Почему?
    answer: >
      Если торговый посредник может войти в центр партнеров, но не вижу возможности принять АКТИВАЦИю или проверить, что они зарегистрированы в программе непрямого торгового посредника CSP, это, скорее всего, означает, что они были зарегистрированы в программе MPN, но не в CSP в качестве косвенного торгового посредника. В прошлом мы сделали так, чтобы торговые посредники выполнили инструкцию по прямому поставщику, даже если они не были официально зарегистрированы в программе CSP.


      Теперь пришло время стать официальным непрямым торговым посредником CSP.

      Это также относится к партнерам Advisor, которые взаимодействуют с CSP. Корпорации Майкрософт требуется активная учетная запись непрямого торгового посредника CSP в каждом регионе бизнеса для непрямых торговых посредников, чтобы выполнить инструкцию Transact с косвенными поставщиками.
  - question: >
      Я использую несколько косвенных поставщиков (распространителей) в различных странах. Нужно ли принимать АКТИВАЦИю в каждой стране CSP?
    answer: "Необходимо по крайней мере одну подпись MPA для каждого региона CSP по ИДЕНТИФИКАТОРу MPN. Например, если у вас есть идентификатор MPN в Франции и вы зарегистрировались в программе непрямого торгового посредника CSP в Франции и принимали участие в активации, вы будете соответствовать всем [регионам службы CSP Europe](regional-authorization-overview.md#europe-region-and-market) и не должны принимать участие в активации в других европейских странах. Вы можете выполнить инструкцию Transact с любым косвенным поставщиком во всем Европейском регионе CSP. \n"
  - question: >
      Я являюсь прямым партнером в Франции, а также инструкцией Transact с косвенным поставщиком в Италии, должен ли мне принимать два мПас, один как прямой счет и один как непрямой Торговый посредник?
    answer: Если вы уже приняли условия прямого выставления счетов в регионе CSP, вам не нужно принимать непрямого торгового посредника CSP. Тем не менее необходимо убедиться, что ваша учетная запись MPN находится в центре партнеров, а идентификатор MPN, которому предоставлен доступ к непрямому поставщику, находится в центре партнеров.
  - question: >
      Нужно ли принимать соглашение об использовании косвенного торгового посредника каждый год?
    answer: >
      Вы не обязаны принимать каждый год. Чтобы выполнить инструкцию Transact с косвенным поставщиком, необходимо принять по крайней мере один из них для обеспечения соответствия требованиям.
  - question: "Если подписки не изменяются, зависит ли это от торгового посредника о принятии соглашения? \n"
    answer: "Если непрямые торговые посредники не принимают АКТИВАЦИю, они будут заблокированы для взаимодействия с непрямым поставщиком. Будут затронуты их поощрения Майкрософт. \n"
  - question: >
      Будет ли отключена плата из центра партнеров, если я не принимаю АКТИВАЦИю? Каковы точные риски, если торговые посредники не принимают на себя АКТИВАЦИю?
    answer: "Косвенные торговые посредники будут заблокированы для взаимодействия с косвенным поставщиком (распространителем). В ближайшем будущем не планируется выключать непрямого торгового посредника. \n"
  - question: >
      Мой торговый посредник говорит, что активация уже была принята сотрудником, который оставил компанию. Нужно ли их принимать еще раз?
    answer: >
      Нет
  - question: >
      Мой торговый посредник недавно изменил название компании, но уже принял активацию MPA. Нужно ли их принимать еще раз?
    answer: >
      Нет
  - question: >
      Нужно ли взаимодействовать с торговыми посредниками о принятии активации продуктов Майкрософт, или же Microsoft будет работать с торговыми посредниками напрямую, чтобы принять АКТИВАЦИю?
    answer: >
      В качестве косвенного поставщика вы обязаны четко взаимодействовать со всеми непрямыми торговыми посредниками и сообщать им о последствиях, которые не принимают АКТИВАЦИю. Также необходимо предоставить им соответствующую поддержку и рекомендации по принятию активации продуктов Майкрософт. Для критических проблем, которые не разрешается вам, следует перенаправить их в корпорацию Майкрософт в этом разделе поддержки центра партнеров.
  - question: "Есть ли документы, описывающие, как торговые посредники могут принять на себя АКТИВАЦИю и подтверждать, действительно ли была принята последняя версия активации? \n"
    answer: "Ниже приведены полезные общие ссылки, которые могут помочь непрямому торговому посреднику принять АКТИВАЦИю и обеспечить соответствие требованиям. \n\n- [Соглашение Microsoft Partner Agreement (Майкрософт) для CSP](microsoft-partner-agreement.md) (содержит пошаговые инструкции по переносу учетной записи MPN и принятию активации в центре партнеров).\n- [Работа с косвенными поставщиками в программе CSP](indirect-reseller-tasks-in-partner-center.md)\n- [Управление расположениями в партнерской учетной записи](manage-locations.md)\n"
- name: Вопросы о структуре учетной записи MPN и CSP
  questions:
  - question: >
      В чем разница между учетными записями MPN и CSP и как они связаны?
    answer: "Ваша учетная запись MPN должна использоваться для управления членством в Майкрософт. Он предоставляет один глобальный идентификатор MPN (PGA) и один или несколько идентификаторов расположения MPN (PLA) в зависимости от числа создаваемых дочерних компаний. Ваша учетная запись CSP связана с MPN идентификаторами и используется для Transact с косвенными поставщиками или для управления поощрениями. \n\n\n- [Управление расположениями в партнерской учетной записи](manage-locations.md)\n\n- [Проверка профиля организации](update-your-partner-profile.md)\n\n- [Преимущества членства в Microsoft Partner Network](mpn-overview.md)\n\n\nВаша учетная запись CSP, связанная с MPN ID, позволяет работать с непрямыми поставщиками, управлять клиентами и получать поощрения.\n    \n- [Соглашение с партнером Майкрософт для CSP](microsoft-partner-agreement.md)\n\n- [Работа с косвенными поставщиками в программе CSP](indirect-reseller-tasks-in-partner-center.md)\n"
  - question: >
      В чем разница между глобальным ИДЕНТИФИКАТОРом MPN и расположением MPN ID?
    answer: "Глобальная учетная запись MPN эквивалентна расположениям ваших филиалов и MPN.  Существует один уникальный глобальный идентификатор MPN (PGA MPN ID) и один или несколько уникальных ИДЕНТИФИКАТОРов MPN расположения (идентификаторы PLA MPN). чтобы проверить идентификаторы MPN, войдите в центр партнеров с помощью учетной записи MPN, выберите **Параметры**, затем **учетная запись Параметры** и перейдите к странице **идентификаторы** . \n\nЕсли у вас есть дочерние подразделения в разных странах, вы можете создать MPN расположения в этих странах и получить идентификаторы MPN. Затем эти идентификаторы MPN местоположения можно использовать для регистрации в программе CSP, совместного использования информации непрямыми поставщиками и получения стимулов. \n\n- [Управление расположениями в партнерской учетной записи](manage-locations.md)\n\nПри возникновении проблем отправьте запрос в [службу поддержки](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=1af7f3a0-1757-3543-4b6a-c945c3ad187b) в центре партнеров. \n"
  - question: >
      Я не могу узнать, какой идентификатор MPN использовать при регистрации в программе непрямого торгового посредника CSP?
    answer: >
      Перед [регистрацией в программе непрямого торгового посредника CSP](indirect-reseller-tasks-in-partner-center.md)у вас должна быть активная учетная запись MPN в центре партнеров. Идентификатор MPN и страна вашей учетной записи CSP должны соответствовать для успешного сопоставления, а идентификатор MPN — в центре партнеров. Войдите в учетную запись MPN (учетные данные входа MPN и CSP могут отличаться). перейдите в раздел  ->  **учетная запись Параметры Параметры**  ->    ->  **идентификаторы** профиля организации и найдите идентификатор MPN с **типом** "расположение", который соответствует стране вашей учетной записи CSP. Узнайте больше о [расположениях MPN](manage-locations.md) , прежде чем СОПОСТАВЛЯТЬ идентификатор MPN с учетной ЗАПИСЬю CSP в процессе регистрации CSP.
  - question: >
      Разделы справки проверить, какой идентификатор MPN связан с моей учетной записью CSP?
    answer: "Войдите в учетную запись непрямого торгового посредника CSP. Перейдите к разделу **Параметры** -> **Параметры учетной записи** -> **Профиль организации** -> **Идентификаторы**. В области CSP страницы **связанный идентификатор MPN** является ИДЕНТИФИКАТОРом MPN, связанным с вашей учетной записью CSP, и должен предоставляться косвенному поставщику для транзакций CSP. \n"
  - question: >
      Как просмотреть все мои идентификаторы MPN?
    answer: >
      Войдите в центр партнеров с учетными данными учетной записи MPN (учетные данные входа MPN и CSP могут отличаться). в **Параметры** выберите **учетная запись Параметры**  ->    ->  **идентификаторы** профилей организации, чтобы просмотреть идентификаторы MPN. Чтобы добавить новое расположение или дочернюю подразделение MPN, перейдите в **Юридический профиль** и щелкните **Добавить расположение**.
- name: Вопросы о региональных авторизации CSP
  questions:
  - question: >
      Что такое регион CSP?
    answer: >
      Регион CSP состоит из одной или нескольких стран, в которых можно выполнять бизнес-деятельность CSP. Бизнес включает в себя, например, работу с косвенными поставщиками, подключение клиентов, переработку и начисление поощрения. Для ведения бизнеса в регионе CSP требуется по крайней мере одна учетная запись CSP (Рабочая учетная запись Office 365). Дополнительные сведения см. в [регионе CSP](regional-authorization-overview.md).


      Если вы являетесь непрямым торговым посредником CSP, вам необходимо быть участником непрямого поставщика в том же регионе, и вы можете продавать только клиентам в том же регионе.
  - question: >
      Почему я не могу связать идентификатор MPN с моим клиентом?
    answer: "Если не удается связать идентификатор MPN с клиентом и отображается сообщение об ошибке, это означает, что идентификатор MPN и клиент находятся в разных странах. Чтобы связь работала, они должны находиться в одной стране. Это требование обусловлено тем, что поощрения Майкрософт оплачиваются на уровне страны и MPN ID. Например, если у вас есть учетная запись CSP во Франции, для получения платного стимула вам потребуется MPN расположение (MPN ID) в Франции. Идентификатор MPN в Великобритании не будет работать, несмотря на то, что они находятся в одном регионе CSP. \n\nЧтобы устранить эту проблему, создайте расположение MPN в той же стране, что и страна CSP. Дополнительные сведения об [управлении расположениями MPN](manage-locations.md).\n"
  - question: >
      У меня есть непрямая учетная запись торгового посредника CSP во Франции. Могу ли я партнер с косвенным поставщиком в Германии?
    answer: >
      Да. Когда в регионе CSP будет активна учетная запись непрямого торгового посредника CSP, эту же учетную запись можно использовать для ведения бизнеса во всем регионе. Дополнительные сведения см. в [регионе CSP](regional-authorization-overview.md).
  - question: >
      Я непрямой Торговый посредник в США. Могу ли я партнер с косвенным поставщиком в Великобритании?
    answer: >
      Нет. CSP — это региональная программа. Учетная запись CSP для непрямого торгового посредника и косвенного поставщика должны быть в одном регионе CSP для ведения бизнеса. Чтобы устранить эту проблему, необходимо создать новую учетную запись CSP в Европейском регионе и создать расположение MPN в той же стране, что и учетная запись CSP, а затем принять запрос связи от непрямого поставщика. Например, можно создать учетную запись непрямого торгового посредника CSP во Франции, создать MPN расположение во Франции, а затем принять приглашение от косвенного поставщика, который находится в Франции или в других странах Европейского региона CSP.
  - question: >
      Можно ли использовать несколько учетных записей MPN и CSP в центре партнеров?
    answer: >
      У вас может быть только одна учетная запись MPN (вход) и одна или несколько учетных записей CSP (входов) в зависимости от регионов поставщика служб бизнеса, которые выполняет ваша компания. Например, вы можете использовать учетную запись MPN в США (HQ) с расположениями в США (филиалах), Великобритании (филиалах) и Австралии (филиале).

      в сша можно использовать одну учетную запись CSP (Office 365 рабочей учетной записи), которая имеет те же учетные данные для входа, что и учетная запись MPN. Вы можете использовать вторую учетную запись CSP в Великобритании. который имеет различные учетные данные для входа для управления бизнесом CSP в Европейском регионе, а третья — в Австралии, которая имеет различные учетные данные для входа из других двух для управления бизнесом CSP в Австралии.


      Все три учетные записи CSP должны быть связаны с учетными записями расположения MPN ID для ведения бизнеса и получения стимулов в этих филиалах. Компетенции и преимущества MPN можно управлять только с помощью учетной записи MPN.
  - question: >
      Я являюсь непрямым торговым посредником CSP в США и хочу расширить свой бизнес до Европы. Что нужно сделать в центре партнеров?
    answer: >
      Вам потребуется MPN расположение в стране, где вы хотите сделать бизнес, и вам нужно будет зарегистрироваться в программе непрямого торгового посредника CSP в той же стране. Узнайте больше о создании новых [расположений MPN и регистрации CSP](manage-locations.md#prerequisites-in-order-to-add-a-new-account-for-a-csp-business).
- name: Вопрос о миграции учетной записи MPN из PMC в центр партнеров
  questions:
  - question: "Я хочу перенести свою учетную запись MPN из центра управления партнерами в центр партнеров. Как это можно сделать? Я не зная, кто был администратором MPN в PMC. Как выполнить миграцию? \n"
    answer: >
      Загрузите пошаговое руководство по [переносу MPN с PMC на компьютер](https://assetsprod.microsoft.com/mpn/migrate-pmc-pc-mpa-guide.pptx).


      После переноса учетной записи MPN ознакомьтесь с дополнительными сведениями о том, как подписаться на активацию продуктов [Майкрософт](microsoft-partner-agreement.md#download-the-step-by-step-guide-thats-right-for-where-you-are-in-the-mpa-signing-process).


      В случае возникновения проблем создайте запрос в [службу поддержки](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=2da4e1c7-3b4b-5672-6227-56bc75a936b4) в центре партнеров.
  - question: >
      Разделы справки проверить, перенесен ли мой идентификатор MPN в центр партнеров?
    answer: "Войдите в учетную запись MPN с любой ролью (учетные данные для входа в MPN и CSP могут отличаться). \n\nВ разделе **Параметры учетной записи** выберите страницу \" **Юридический профиль** \" на вкладке \" **партнер** \". Если в разделе сведения о программе отображается «состояние программы MPN», идентификатор MPN находится в центре партнеров. Если вы не видите пункт \"состояние программы MPN\" на вкладке \"партнер\", вы вошли в учетную запись CSP или ваша учетная запись MPN по-прежнему не находится в центре партнеров. Вам может потребоваться перенести учетную запись MPN из PMC на компьютер.\n\n\n:::image type=\"content\" source=\"images/legal-info-mpn.png\" alt-text=\"Где можно просмотреть сведения о программе MPN.\":::\n"
- name: Вопросы о проверке учетной записи MPN и CSP
  questions:
  - question: >
      Я зарегистрировался в программе MPN и в качестве программы непрямого торгового посредника CSP, но состояние проверки "Юридический бизнес-профиль" находится в состоянии "Отклонено".   Что следует делать?
    answer: "Необходимо обновить сведения о юридическом профиле, щелкнув \" **Обновить**\". Прежде чем продолжать, ознакомьтесь со следующими статьями.\n\n- [Проверка сведений об учетной записи](verification-responses.md#what-is-verified-and-how-to-respond)\n\n- [Проверка профиля организации](update-your-partner-profile.md)\n\nЕсли вы не можете самостоятельно решить проблему, отправьте запрос в службу поддержки из центра партнеров, войдя по своей учетной записи CSP и:\n\n- Для решения проблем с проверкой бизнеса создайте [запрос в службу поддержки](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=52ac28f3-d58f-99d9-9846-3df5a6477c54).  \n- Для проблем с проверкой трудоустройства создайте [запрос в службу поддержки](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=c34a5c81-a111-476d-11a4-81c808c37a6b).\n\n:::image type=\"content\" source=\"images/rejected-faq-mpa.png\" alt-text=\"вергать.\":::\n"
  - question: >
      Я зарегистрировался в программе MPN Program/CSP непрямого торгового посредника, но состояние проверки "Юридический бизнес-профиль" будет задержано в состоянии ожидания.   Что следует делать?
    answer: >
      Если ваш юридический бизнес-профиль поставщика CSP находится в состоянии **ожидания** по истечении более чем пяти рабочих дней, отправьте запрос в службу поддержки из центра партнеров, щелкнув [Поддержка центра партнеров](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=345795c0-26bd-dd95-d291-b78ed4a8edce).


      :::image type="content" source="images/pending.png" alt-text="Состояние — Ожидание.":::
- name: Вопросы о работе в центре партнеров
  questions:
  - question: >
      Я не могу узнать, кто из администраторов центра партнеров может принять АКТИВАЦИю?
    answer: >
      Глобальный администратор в вашей компании должен принять активацию Майкрософт. Чтобы узнать, кому назначена роль глобального администратора в вашей компании, перейдите в раздел **Управление пользователями.** В поле поиска введите Global admin. Будут извлечены имена пользователей, которым назначена роль глобального администратора. Любой из этих пользователей может принять АКТИВАЦИю. Если у вашей компании нет глобального администратора, прочтите статью [что делать, если вашей компании требуется глобальный администратор](no-mpn-admin.md).


      :::image type="content" source="images/user-management-clean.png" alt-text="Как найти глобального администратора.":::
  - question: >
      Мой торговый посредник говорит, что в центре партнеров не отображается возможность принять АКТИВАЦИю. Как лучше ее поддерживать?
    answer: "Если торговый посредник может войти в центр партнеров, но не увидит возможность принять условия активации, выполните следующие действия.\n\n1. Видите ли они страницу \"Обзор\" на вкладке CSP в левой части? \n\n:::image type=\"content\" source=\"images/csp.png\" alt-text=\"Где искать CSP в меню центра партнеров.\":::\n\nЕсли они не видят \"Обзор\" в разделе \"CSP\" в меню \"Центр партнеров\", это означает, что они еще не зарегистрированы в программе CSP. Торговому посреднику потребуется запустить процесс для регистрации в качестве непрямого торгового посредника CSP, как описано [в этой программе с непрямыми поставщиками](indirect-reseller-tasks-in-partner-center.md). После завершения регистрации они смогут принять АКТИВАЦИю.\n\n2. если они видят обзор, попросите их перейти по адресу **Параметры**  ->  **учетной записи Параметры**  ->  **юридический**  ->  **партнер** или **торговый посредник** и прокрутить вниз до пункта сведения о программе. В каком состоянии отображаются сведения о состоянии непрямого торгового посредника?\n\n\nЕсли состояние является любым другим, но **активно**, это означает, что проверка юридического бизнес-профиля все еще выполняется или отклонена. На этой же странице Торговый посредник должен проверить состояние проверки и нажать кнопку \"Подробнее\", **чтобы устранить эту проблему** , чтобы предоставить торговому посреднику необходимую документацию для продолжения проверки.\n\n:::image type=\"content\" source=\"images/active-status.png\" alt-text=\"Состояние — активно.\":::\n\nЕсли торговому посреднику требуется поддержка при передаче проверки юридического бизнес-профиля, попросите их открыть запрос, выбрав следующие параметры:\n\n- Выберите пункт **Поддержка** в меню Центр партнеров, а затем выберите **Общие** > проверка учетной записи > а затем выберите шаг, по которому требуется помощь.\n"
  - question: >
      Разделы справки узнать, есть ли у меня правая роль в центре партнеров для принятия активации продуктов Майкрософт?
    answer: "Только глобальные администраторы могут принять активацию Майкрософт. Чтобы узнать, что такое роль в центре партнеров:\n\n1. Войдите в учетную запись непрямого торгового посредника CSP в центре партнеров и сначала убедитесь, что вы зарегистрировались в учетной записи непрямого торгового посредника CSP. \n\n2. Перейдите в раздел **Управление пользователями** и убедитесь, что учетной записи входа назначена роль глобального администратора? Если это не так, его нельзя использовать для принятия активации продуктов Майкрософт. Выполните поиск глобального администратора в поле поиска на странице Управление пользователями и свяжитесь с ним, чтобы принять АКТИВАЦИю.\n\n:::image type=\"content\" source=\"images/user-management-clean.png\" alt-text=\"Найдите свою роль в центре партнеров.\":::\n"
  - question: >
      Разделы справки проверить, принял ли моя компания АКТИВАЦИю?
    answer: "Войдите в центр партнеров с помощью учетной записи непрямого торгового посредника CSP.\nЕсли вы являетесь агентом администратора или агентом по продажам в CSP, перейдите на страницу соглашения, чтобы убедиться, что соглашение партнера Майкрософт видимо. \n\n:::image type=\"content\" source=\"images/agreement-new.png\" alt-text=\"Нахождение соглашений в параметрах учетной записи.\":::\n\n\nЕсли вы являетесь глобальным администратором, перейдите на страницу обзора CSP. Если отображается зеленый баннер, все настроены на языке Transact с косвенным поставщиком в этом регионе CSP. Если это не так, вы увидите кнопку **принять и продолжить** , чтобы принять активацию и активировать учетную запись CSP.\n\n:::image type=\"content\" source=\"images/banner-boxed.png\" alt-text=\"Зеленый баннер.\":::\n"
  - question: >
      Я хочу принять АКТИВАЦИю, но не вижу места (нажмите кнопку, чтобы принять условия)?
    answer: >
      Войдите в центр партнеров с помощью учетных данных непрямого торгового посредника поставщика облачных служб. Перейдите на страницу Обзор CSP .  Если кнопка **принять и продолжить** не отображается, а зеленый баннер не говорит о том, что технология MPA принята, это означает, что у вас нет правильной роли для принятия активации продуктов Майкрософт. Чтобы принять АКТИВАЦИю, необходимо обратиться к глобальному администратору.


      :::image type="content" source="images/agreement-two.png" alt-text="Нахождение соглашений.":::


