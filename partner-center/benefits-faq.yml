title: Microsoft Partner Networkные преимущества — часто задаваемые вопросы
summary: >
  **Соответствующие роли:** администратор партнера MPN


  Многие распространенные вопросы о преимуществах Microsoft Partner Network (MPN) приведены в этой статье.
sections:
- name: Общие вопросы
  questions:
  - question: >
      Что означает "Дата истечения срока действия льготы"
    answer: "Дата окончания срока действия льготы — это последняя дата для активации ваших преимуществ.\n\nВы до даты продления, чтобы активировать преимущества, доступные в течение одного года. Дату начала продления можно найти на странице [предложения членства](https://partner.microsoft.com/dashboard/mpn/offers) на панели мониторинга MPN.\n\nОднако вы можете использовать ключи продуктов в течение года со дня, когда вы активируете ключи на соответствующих облачных порталах.\n\nНапример, если срок действия льготы заканчивается 31 января 2021, необходимо активировать ключи на соответствующем облачном портале до 31 января 2021 года. Если вы активируете ключ продукта 1 декабря 2020 г., вы можете использовать этот ключ до 1 декабря 2021, даже если срок действия льготы истек 31 января.\n\n> [!NOTE]  \n> Если у вас есть преимущества, требующие назначения пользователей (например, подписки Visual Studio), вы можете активировать и использовать эти преимущества в течение еще 30 дней после даты продления регистрации.\n"
  - question: >
      Разделы справки продлить свои преимущества
    answer: >
      Чтобы продлить свои преимущества, используйте следующую процедуру.


      1. Войдите в [панель мониторинга Центра партнеров](https://partner.microsoft.com/dashboard/).


      2. В левой панели навигации выберите **MPN**.


      3. На вкладке **MPN** выберите вариант **преимущества** .


      4. Активируйте нужные преимущества.


      Если нужное преимущество недоступно, необходимо продлить членство в центре партнеров и повторить описанный выше процесс.
  - question: >
      Я получил уведомление о том, что срок действия подписки скоро истекает, что мне делать
    answer: >
      Войдите на облачный портал, создавший уведомление, просмотрите дату окончания срока действия существующих подписок, а затем добавьте лицензии в подписку с истекшим сроком или Расширьте существующую подписку на следующий год регистрации.
  - question: >
      Когда можно продлить участие
    answer: >
      Действующее членство можно продлить в любой день, начиная с даты начала продления.
- name: Преимущества Azure и облачной активации
  questions:
  - question: >
      Как добавляются, расширяются и обновляются лицензии в Azure
    answer: "При добавлении лицензий увеличивается число лицензий для существующей подписки.\n\nПри продлении или расширении подписок количество лицензий остается неизменным, но время для этих подписок будет продлено.\n\n> [!IMPORTANT]  \n> Если вы решили добавить лицензии в существующую подписку, срок действия подписки истечет менее чем за 12 месяцев в зависимости от числа существующих и добавленных лицензий. После активации ключа его нельзя активировать снова. Прежде чем активировать ключ, убедитесь, что вы понимаете, нужно ли добавлять лицензии или продлить подписку.\n"
  - question: >
      Можно ли активировать лицензию в учетной записи клиента
    answer: >
      Нет. Лицензии на продукт выдаются в демонстрационных целях. Сотрудники отдела продаж и маркетинга могут использовать это программное обеспечение для показа продуктов клиентам, но демонстрационные продукты нельзя установить на оборудование или инфраструктуру клиента, и их необходимо использовать с целью контроля партнеров.
  - question: >
      У меня возникли проблемы с назначением пользователей в Azure с массовым кредитом. Что мне делать
    answer: >
      Предложения по групповым кредитам Azure нельзя объединять с другими предложениями. Если назначение пользователей не работает, то, вероятно, это означает, что пользователь, которого вы хотите назначить, уже использует другие предложения лицензирования, предоплаты или кредитование, такие как Microsoft Соглашение Enterprise, партнер по облачным решениям, Azure в открытых Azure Pass, Action Pack и т. д. Если пользователь не подписан ни на какие из этих соглашений или планов, и вы по-прежнему не можете назначать их, обратитесь в службу служба поддержки Майкрософт.
- name: Преимущества Visual Studio
  questions:
  - question: >
      Как работает активация Visual Studio в центре партнеров
    answer: "Вы можете назначить подписки любому пользователю в списке управления пользователями в центре партнеров или в клиенте Azure Active Directory (AAD), выполнив следующие действия.\n\n1. Войдите в [панель мониторинга Центра партнеров](https://partner.microsoft.com/dashboard/).\n\n2. В меню Центр партнеров выберите **MPN**.\n\n3. Выберите **преимущества**, а затем выберите **Visual Studio**.\n\n4. Назначьте доступ нужным пользователям для существующих подписок Visual Studio.\n\nПосле назначения подписки пользователю необходимо войти в Visual Studio для управления ею.\n\n> [!Note]  \n> Подписки Visual Studio могут быть переназначены от одного подписчика другому, если с момента первоначального назначения прошло 90 дней.\n"
- name: Технические преимущества и поддержка
  questions:
  - question: >
      Не удается установить программное обеспечение, загруженное из центра партнеров. Разделы справки получить справку
    answer: >
      Установка, активация и другая Справка, связанная с продуктом, предоставляется через служба поддержки Майкрософт. Чтобы получить помощь, выполните следующие действия.


      1. Войдите в [панель мониторинга Центра партнеров](https://partner.microsoft.com/dashboard/).


      2. В меню Центр партнеров выберите **MPN**.


      3. Выберите **преимущества**, а затем выберите **технические преимущества**.


      4. Используйте раздел технические преимущества, чтобы активировать и получить идентификатор доступа или контракта.


      5. Войдите в [Служба поддержки Майкрософт](https://support.microsoft.com/supportforbusiness/productselection).


      6. Выберите продукт, который вы пытаетесь установить, а затем создайте запрос в службу технической поддержки.
